    <div class="w3-container w3-black w3-opacity">
        <h1>Contact</h1>
    </div>
    <br>
    <div class="w3-row-padding">
        <div class="w3-content" id="formQuestion1">
            <fieldset style="width: 45%" ;>
                <legend>Your coordinates please</legend>
                <form>
                    <!-- I det här formuläret fyller användaren i sina uppgifter, fälten r obligatoriska och formuläret kan ej skickas iväg om inte allt är korrekt ifyllt -->
                    <label for="txtName">Name: <span>*</span></label> <br>
                    <!-- Här matar användaren in sitt namn, om fältet lämnas tomt blir det rödmarkerat och ett felmeddelande skrivs ut med en alert -->
                    <input type="text" id="txtName" placeholder="Your name" required /><br>
                    <label for="txtEmail">Email: <span>*</span></label> <br>
                    <!-- Här matar användaren in sin e-postadress, om fältet lämnas tomt blir det rödmarkerat och ett felmeddelande skrivs ut med en alert -->
                    <input type="text" id="txtEmail" placeholder="Your email address" required /><br>
                    <label for="selCity">City: <span>*</span></label> <br>
                    <select id="selCity" required>
                        <option selected value="">Choose a city</option>
                        <!-- Här väljer användaren en valfri stad i listan, om användaren lämnar fältet tomt blir fältet rödmarkerat och ett felmeddelande skrivs ut med en alert -->
                        <option value="Tokyo">Tokyo</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                    </select><br><br>
                    <label for="msg">Message: <span>*</span></label> <br>
                    <textarea id="msg" name="msg" placeholder="Your message" style="width:300px;height:100px"
                        required></textarea><br>
                        <!-- Här matar användaren in ett valfritt meddelande, om inget meddelande matats in blir fältet rödmarkerat och ett felmeddelande skrivs ut med en alert -->
                    <input type="button" id="bt" value="Send" onclick="saveFile()" />
                </form><br>
                <div style="position: absolute;">
                    <!-- Här visas aktuellt id:s värde som i det här fallet är 2 olika bild filer;-->
                    <img id="show" src="/IMG/please.png">
                    <img id="hide" src="/IMG/thankyou.png">

                </div><br><br><br>
            </fieldset>
        </div>
    </div>
