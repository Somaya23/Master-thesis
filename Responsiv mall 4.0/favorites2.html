<body>

    <div class="w3-container w3-opacity w3-black">
        <h1>Your favorite travel countries</h1>
    </div>
    <br>
    <br>
    <br>
    <div class="w3-row-padding">
        <form>
            <div class="w3-quarter w3-padding">
                <!-- Här skriver användaren in sitt användarnamn -->
                <label for="username"><b>Register a user:</b></label>
                <br>
                Username:<br>
                <input type="text" id="username" name="username" placeholder="Enter username" autocomplete="off" />
                <br>
            </div>
            <!-- Här kan användaren välja sina favoritländer -->
            <div class="w3-quarter w3-padding">
                <label for="countrySelect"><b>Choose country:</b></label>
                <br>
                <select id="countrySelect" name="countrySelect" size="4" multiple>
                    <option value="England">England</option>
                    <option value="France">France</option>
                    <option value="Japan">Japan</option>
                    <option value="Italy">Italy</option>
                    <option value="USA">USA</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Germany">Germany</option>
                    <option value="Austria">Austria</option>
                    <option value="Australia">Australia</option>
                    <option value="New Zealand">New Zealand</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Canada">Canada</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Japan">Japan</option>
                    <option value="North Korea">North Korea</option>
                    <option value="Spain">Spain</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Norway">Norway</option>
                    <option value="Finland">Finland</option>
                    <option value="Iceland">Iceland</option>
                    <option value="Poland">Poland</option>
                    <option value="Greece">Greece</option>
                    <option value="Kroatia">Kroatia</option>
                </select>
                <br>
                <br>
                <!-- Knapp som ativerar funktionen i myFavorites som lägger valt land i en lista -->
                <button type="button" onclick="myFavorites()">Add a List</button>
                <br>
                <br>
            </div>
        </form>

        <div class="w3-quarter w3-padding">
            <form>
                <label for="pickUsername"><b>Pick a user:</b></label>
                <br>
                Username:<br>
                <input type="text" id="pickUsername" name="pickUsername" placeholder="Enter username">
                <br>
                <br>
                <!-- Den här knappen aktiverar funktionen för att hämta användarens lista från cookien i funktionen getUserFavorites -->
                <button type="button" onclick="getUserFavorites()">Pick a List</button>
            </form>
        </div>
        <!-- Här skrivs användarens lista ut -->
        <div class="w3-quarter w3-padding" name="listContainer">
            <b name="changeHead" id="errorContainer">My favorite list:</b>
            <!-- När användaren lägger till en ny användares lista eller tar upp en gammal lista skrivs användarens namn ut här,
                 om det angivna namnet ej har någon lista skrivs ett felmeddelande ut istället -->
            <div name="list"></div>
        </div>
    </div>
